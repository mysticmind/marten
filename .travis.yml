language: bash
sudo: required

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.22.0

before_install:
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose  
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  - docker-compose up -d testdb
  - sleep 15
  - docker-compose exec testdb psql -U postgres -c "create database marten_test;"
  - docker-compose exec testdb psql -U postgres -d marten_test -c "create extension if not exists plv8;"

script: 
  - docker-compose run martentest -c "dotnet run --project /app/martenbuild.csproj -- ci"

after_script:
  - docker-compose stop
